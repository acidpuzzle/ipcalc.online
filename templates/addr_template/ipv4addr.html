<div class="container mt-5">
  <div class="row">
    <div class="col-4">
      <table class="table">
        <thead>
        <tr>
          <th class="col-1" scope="col">IPv4</th>
          <th class="col-1" scope="col">Dotted Decimal</th>
          <th class="col-2" scope="col">Dotted Binary</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th class="col-1" scope="row">Address</th>
          <td class="col-1">{{ Address_DD }}</td>

        </tr>
        <tr>
          <th class="col-1" scope="row">Type</th>
          <td class="col-3" colspan="2">{{ Address_type }}</td>
          <!--          <td class="col-1"></td>-->
        </tr>
        </tbody>
      </table>
    </div>
